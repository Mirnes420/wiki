{% extends "encyclopedia/layout.html" %}

{% block title %}

    Create a new entry

{% endblock %}

{% block body %}
<form action="{% url 'create' %}" method="post" style="text-align: center; color: #0066CC; font-size: 15px;">
    {% csrf_token %}
    {{ title }} 
    {{ content }}
    <br>
    <br>
            <button onclick="util.save_entry" style="color: #0066CC; background-color:transparent;">Save</button>
</form>

{% endblock %}
