{% extends "encyclopedia/layout.html" %}

{% block title %}

    Create a new entry

{% endblock %}

{% block body %}
<form class="form" action="{% url 'create' %}" method="post" style="text-align: center; font-size: 18px;">
    {% csrf_token %}
    {{ title }} 
    {{ content }}
    <br>
    <br>
            <button class="fa fa-save button" onclick="util.save_entry"> Save </button>
</form>

{% endblock %}
