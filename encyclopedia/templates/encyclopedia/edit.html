{% extends "encyclopedia/layout.html" %}

{% block title %}

    Edit

{% endblock %}

{% block body %}
<form action="{% url 'edit' %}" method="POST" action="">

    {% csrf_token %}

    <h4>Title:</h4>

    <input class="markdown" type="text" name="t" value="{{title}}">
    <br>
    <h4>Entry:</h4>
    <input class="markdown" type="text" name="c" value="{{content}}">
    <br>
        <button onclick="views.save_entry"> Submit</button>
</form>


{% endblock %}
