{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
    </head>
    
    <body>
        <div class="row">
            <div class="sidebar col-lg-2 col-md-3">
                <h2>Mikipedia</h2>   
                <form action="{% url 'search' %}" method="GET" action="">

                    {% csrf_token %}
                     
                    <input class="search"  type="text" name="q" value="{{request.GET.q}}" placeholder="Search Encyclopedia">  <br>
                </form>
                <br>
                <div>
                    <a class="fa fa-home"href="{% url 'index' %}">  Home</a>
                </div>
                <div>
                    <a class="fa fa-plus-square"href="{% url 'create' %}">   Create New Page</a>
                </div>
                <div>
                    <a class="fa fa-random"href="{% url 'random' %}">   Random Page</a>
                </div>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-10 col-md-9">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
