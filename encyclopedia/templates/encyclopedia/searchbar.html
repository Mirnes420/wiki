{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Your Search</h1>
    <hr style="background-color:cadetblue">

    <ul>
        {% for entry in search_result %}

        <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
